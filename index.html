<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Great API Assembly & VS Code Fork</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: monospace;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
        }
        
        .title {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .subtitle {
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            font-size: 16px;
            text-align: center;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="controls">Click anywhere on left or right side to spin blocks independently</div>
    <div class="title">The Great API Assembly & VS Code Fork</div>
    <div class="subtitle">The tale of "Visionary Product"</div>
    <div class="instructions">
        Hover over the left block to see commentary
    </div>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, leftBlock, rightBlock;
        let leftSpinning = false, rightSpinning = false;
        let leftClickArea, rightClickArea;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 0.6));
            
            // blocks
            createLeftBlock();
            createRightBlock();
            
            // click areas for interaction
            createClickAreas();
            
            // controls
            setupControls();
            
            animate();
        }
        
        function createLeftBlock() {
            leftBlock = new THREE.Group();
            
            // Main brick
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const brick = new THREE.Mesh(geometry, material);
            leftBlock.add(brick);
            
            // Studs
            const studGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8);
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    const stud = new THREE.Mesh(studGeometry, material);
                    stud.position.set((i - 0.5) * 1, 1.1, (j - 0.5) * 1);
                    leftBlock.add(stud);
                }
            }
            
            const loader = new THREE.TextureLoader();
            loader.crossOrigin = 'anonymous';
            loader.load('cursor.png', (texture) => {
                const logoMaterial = new THREE.MeshLambertMaterial({ map: texture });
                const logoGeometry = new THREE.PlaneGeometry(1.2, 1.2);
                const logo = new THREE.Mesh(logoGeometry, logoMaterial);
                logo.position.set(0, 0, 1.01);
                leftBlock.add(logo);
            });
            
            leftBlock.position.set(-4, 1, 0);
            scene.add(leftBlock);
        }
        
        function createRightBlock() {
            rightBlock = new THREE.Group();
            
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const brick = new THREE.Mesh(geometry, material);
            rightBlock.add(brick);
            
            const studGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8);
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    const stud = new THREE.Mesh(studGeometry, material);
                    stud.position.set((i - 0.5) * 1, 1.1, (j - 0.5) * 1);
                    rightBlock.add(stud);
                }
            }
            
            // load API logos for each face
            loadAPILogos(rightBlock);
            
            rightBlock.position.set(4, 1, 0);
            scene.add(rightBlock);
        }
        
        function loadAPILogos(block) {
            const loader = new THREE.TextureLoader();
            const logoData = [
                { file: 'anthropic.png', pos: [0, 0, 1.01], rot: [0, 0, 0] }, // front
                { file: 'gemini_2.png', pos: [1.01, 0, 0], rot: [0, Math.PI/2, 0] }, // right
                { file: 'openai.png', pos: [0, 0, -1.01], rot: [0, Math.PI, 0] }, // back
                { file: 'meta.png', pos: [-1.01, 0, 0], rot: [0, -Math.PI/2, 0] } // left
            ];
            
            logoData.forEach((data, index) => {
                loader.load(data.file, (texture) => {
                    const logoMaterial = new THREE.MeshLambertMaterial({ map: texture });
                    const logoGeometry = new THREE.PlaneGeometry(1.2, 1.2);
                    const logo = new THREE.Mesh(logoGeometry, logoMaterial);
                    logo.position.set(...data.pos);
                    logo.rotation.set(...data.rot);
                    block.add(logo);
                });
            });
        }
        
        function createClickAreas() {
            // big invisible click areas for spinning blocks
            const clickGeometry = new THREE.BoxGeometry(6, 4, 6);
            const invisibleMaterial = new THREE.MeshBasicMaterial({ 
                transparent: true, 
                opacity: 0,
                visible: false 
            });
            
            leftClickArea = new THREE.Mesh(clickGeometry, invisibleMaterial);
            leftClickArea.position.set(-4, 1, 0);
            leftClickArea.userData = { side: 'left' };
            scene.add(leftClickArea);
            
            rightClickArea = new THREE.Mesh(clickGeometry, invisibleMaterial);
            rightClickArea.position.set(4, 1, 0);
            rightClickArea.userData = { side: 'right' };
            scene.add(rightClickArea);
        }
        
        function setupControls() {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            renderer.domElement.onclick = (event) => {
                // mouse position in normalized device coordinates for raycasting
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                // intersection with click areas for spinning blocks
                const intersects = raycaster.intersectObjects([leftClickArea, rightClickArea]);
                
                if (intersects.length > 0) {
                    const clickedArea = intersects[0].object;
                    
                    if (clickedArea.userData.side === 'left') {
                        leftSpinning = !leftSpinning;
                    } else if (clickedArea.userData.side === 'right') {
                        rightSpinning = !rightSpinning;
                    }
                }
            };
            
            // Q and E to spin blocks
            document.addEventListener('keydown', (event) => {
                if (event.key === 'q' || event.key === 'Q') {
                    leftSpinning = !leftSpinning;
                } else if (event.key === 'e' || event.key === 'E') {
                    rightSpinning = !rightSpinning;
                }
            });
        }
        
        
        function animate() {
            requestAnimationFrame(animate);
            
            // spin blocks if activated
            if (leftSpinning) {
                leftBlock.rotation.y += 0.02;
            }
            if (rightSpinning) {
                rightBlock.rotation.y += 0.02;
            }
            
            renderer.render(scene, camera);
        }
        
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        
        init();
    </script>
</body>
</html>
