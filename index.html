<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Great API Assembly & VS Code Fork</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: monospace;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
        }
        
        .title {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .subtitle {
            position: absolute;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            font-size: 16px;
            text-align: center;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="controls">Click anywhere on left or right side to spin blocks independently</div>
    <div class="title">The Great API Assembly & VS Code Fork</div>
    <div class="subtitle">The tale of "Visionary Product"</div>
    <div class="instructions">
        Hover over the left block to see commentary
    </div>
    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, leftBlock, rightBlock;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 0.6));
            
            // Create blocks
            createLeftBlock();
            createRightBlock();
            
            animate();
        }
        
        function createLeftBlock() {
            leftBlock = new THREE.Group();
            
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const brick = new THREE.Mesh(geometry, material);
            leftBlock.add(brick);
            
            const studGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8);
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    const stud = new THREE.Mesh(studGeometry, material);
                    stud.position.set((i - 0.5) * 1, 1.1, (j - 0.5) * 1);
                    leftBlock.add(stud);
                }
            }
            
            leftBlock.position.set(-4, 1, 0);
            scene.add(leftBlock);
        }
        
        function createRightBlock() {
            rightBlock = new THREE.Group();
            

            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const brick = new THREE.Mesh(geometry, material);
            rightBlock.add(brick);
            
            const studGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8);
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    const stud = new THREE.Mesh(studGeometry, material);
                    stud.position.set((i - 0.5) * 1, 1.1, (j - 0.5) * 1);
                    rightBlock.add(stud);
                }
            }
            
            rightBlock.position.set(4, 1, 0);
            scene.add(rightBlock);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        
        init();
    </script>
</body>
</html>
